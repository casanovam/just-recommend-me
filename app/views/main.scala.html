@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>


        	<meta charset="utf-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <meta name="description" content="">
		    <meta name="author" content="">
		
		    <title>Just Recommend Me</title>
		
		    <!-- Bootstrap core CSS -->
		    <link href="@routes.Assets.at("stylesheets/Bootstrap/bootstrap.css")" rel="stylesheet">
		
		
		    <!-- Template CSS -->
		    <link href="@routes.Assets.at("stylesheets/Template/stylish-portfolio.css")" rel="stylesheet">
		    <link href="@routes.Assets.at("stylesheets/font-awesome/css/font-awesome.min.css")" rel="stylesheet">
		    
		    <!-- FreeWall CSS -->
		    <link href="@routes.Assets.at("stylesheets/freewall/freewall.css")" rel="stylesheet">
		    
		    
		    <!-- Google Maps -->
		    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
		    
		    <!-- Bootstrap JS -->
		    <script src="@routes.Assets.at("javascripts/JQuery/jquery-1.10.2.js")"></script>
		    <script src="@routes.Assets.at("javascripts/Bootstrap/bootstrap.js")"></script>
		    <script src="@routes.Assets.at("javascripts/Bootstrap/bootstrap.min.js")"></script>

		    

		    <!-- JRM JS -->
		   	<script src="@routes.Assets.at("javascripts/Autocomplete/jrm-autocomplete-data.js")"></script>
			<script src="@routes.Assets.at("javascripts/Autocomplete/jrm-autocomplete.js")"></script>
			<script src="@routes.Assets.at("javascripts/search/jrm-search-collectionReturned.js")"></script>
			<script src="@routes.Assets.at("javascripts/search/jrm-search-results.js")"></script>
			<script src="@routes.Assets.at("javascripts/search/jrm-search.js")"></script>
			<script src="@routes.Assets.at("javascripts/search/google-maps.js")"></script>
			<script src="@routes.Assets.at("javascripts/data/cities.js")"></script>
			
			<script src="@routes.Assets.at("javascripts/jrm.js")"></script>
			

				    
		    <!-- Template JS -->
		    <script src="@routes.Assets.at("javascripts/Template/template.js")"></script>

		    
		    		    
		    <!-- FreeWall JS -->
		    <script src="@routes.Assets.at("javascripts/freewall/freewall.js")"></script>
		    <script src="@routes.Assets.at("javascripts/freewall/centering.js")"></script>
		  

		    <!-- JRM JS -->
		    <script src="@routes.Assets.at("javascripts/jrm.js")"></script> 

    </head>
   <body>



    <!-- Side Menu -->
    <a id="menu-toggle" href="#" class="btn btn-primary btn-lg toggle"><i class="fa fa-bars"></i></a>
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <a id="menu-close" href="#" class="btn btn-default btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
        <li class="sidebar-brand"><a href="#">Just Recommend Me</a></li>
        <li><a href="#top">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#map">Map</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
    <!-- /Side Menu -->
  
  
  
    <!-- Full Page Image Header Area -->
    <div id="top" class="header">

	      <div class="vert-text">
	        <h1>Just Recommend Me</h1>
	        <h3><em>We</em> search activities, <em>You</em> enjoy them</h3>

	
		<div class="navbar-search pull-center">
		    	<input type="text" id="SearchBox" class="search-query" placeholder="Search">
		    	<button type="submit" id="SearchButton" action="/search" method="GET" class="btn btn-default">Go!</button>
		</div>
			<div class="checkbox-group" data-toggle="buttons-checkbox">
				<button type="checkbox" id="DinnerCheckBox" value="Dinner" class="btn btn-primary" data-toggle="checkbox"> <span class="glyphicon glyphicon-cutlery"></span> <h4>Dinner</h4></button>
				<button type="checkbox" id="MusicCheckBox" value="Music" class="btn btn-primary" data-toggle="checkbox"> <span class="glyphicon glyphicon-music"></span> <h4>Music</h4></button>
				<button type="checkbox" id="PubCheckBox" value="Pub" class="btn btn-primary" data-toggle="checkbox"> <span class="glyphicon glyphicon-glass"></span> <h4>Pub</h4></button>
				<button type="checkbox" id="OutsideCheckBox" value="Outside" class="btn btn-primary" data-toggle="checkbox"> <span class="glyphicon glyphicon-tree-conifer"></span> <h4>Outside</h4> </button>
			</div>
	      </div>
    </div>   
    <!-- End Full Page Image Header Area -->
   
   
   
   
    <!-- Callout --> 
    <div id="searchResults" class="callout">
      <div class="vert-text">
        <h1 class="message">In every european city.</h1>
        
        
        <!-- Grids with information  -->
   		<div id="freewall" class="free-wall">
		</div>
        
        
       </div>
    </div>
    <!-- End Callout -->
    
    



    <!-- Call to Action -->
    <div id="about" class="call-to-action">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 text-center">
            <h3>Find activities with Just Recommend Me.</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- /Call to Action -->

    <!-- Map -->
    <div id="map" class="map">
    </div>
    <!-- /Map -->
    
    <!-- Footer -->
    <footer>
      <div id="contact" class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 text-center">
            <ul class="list-inline">
              <li><i class="fa fa-facebook fa-3x"></i></li>
              <li><i class="fa fa-twitter fa-3x"></i></li>
              <li><i class="fa fa-dribbble fa-3x"></i></li>
            </ul>
            <div class="top-scroll">
              <a href="#top"><i class="fa fa-circle-arrow-up scroll fa-4x"></i></a>
            </div>
            <hr>
            <p>Copyright &copy; Just Recommend Me 2014</p>
          </div>
        </div>
      </div>
    </footer>
  <script>
	  $(document).ready(function() {
			JRM.init();

		});
  </script>
  </body>
</html>
